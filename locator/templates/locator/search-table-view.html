{% extends 'base-land.html' %}

{% load static %}
{% load render_table from django_tables2 %}

{% block content %}

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form method="get">
                <div class="input-group">
                    <input name="position" type="search" class="form-control form-control-lg" placeholder="Coordinates">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-lg btn-default">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col-12">

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">DataTable with default features</h3>
                </div>
                <div class="card-body">

                    {% render_table table %}
                </div>

            </div>
        </div>
    </div>
{% endblock %}

{% block extrajs %}
    <!-- Page specific script -->
    <script>
        $(function () {
            $("#workbench").DataTable({
                "responsive": true,
                "lengthChange": false,
                "autoWidth": false,
                "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
            }).buttons().container().appendTo('#workbench_wrapper .col-md-6:eq(0)');
        });
    </script>
{% endblock %}
